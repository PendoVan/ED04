<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Reservas FISI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>
        <div class="container">
            <h3>Panel de Administración</h3>
            <button id="logoutBtn" class="btn btn-primary">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">

            <!-- Columna Izquierda: Gestión de Bloqueos -->
            <div class="card">
                <h2>Gestión de Bloqueos</h2>

                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">
                </div>

                <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                    <button id="btnVerBloqueos" class="btn btn-primary" style="flex: 1;">Ver Bloqueos</button>
                    <button id="btnBloquearDia" class="btn btn-primary"
                        style="background-color: var(--error-color); flex: 1;">Bloquear Día</button>
                </div>

                <hr style="margin: 1.5rem 0; border: 0; border-top: 1px solid var(--border-color);">

                <h3>Bloquear Franja</h3>
                <div class="form-group">
                    <label for="franja">Hora de Inicio</label>
                    <select id="franja">
                        <option value="10:00">10:00 - 12:00</option>
                        <option value="11:00">11:00 - 13:00</option>
                        <option value="12:00">12:00 - 14:00</option>
                        <option value="13:00">13:00 - 15:00</option>
                        <option value="14:00">14:00 - 16:00</option>
                        <option value="15:00">15:00 - 17:00</option>
                        <option value="16:00">16:00 - 18:00</option>
                    </select>
                </div>
                <button id="btnBloquearFranja" class="btn btn-primary btn-full">Bloquear Franja</button>

                <div id="bloqueosLista" style="margin-top: 1.5rem;"></div>
            </div>

            <!-- Columna Derecha: Consultar Disponibilidad -->
            <div class="card">
                <h2>Consultar Disponibilidad</h2>

                <div class="form-group">
                    <label for="fecha_disp">Fecha</label>
                    <input type="date" id="fecha_disp">
                </div>

                <button id="btnConsultarDisp" class="btn btn-primary btn-full">Consultar</button>

                <div id="resultadoDisp" style="margin-top: 1.5rem;">
                    <!-- Aquí se mostrará la tabla de disponibilidad -->
                </div>
            </div>

        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/api_admin.js"></script>
    <script src="js/admin.js"></script>

</body>

</html>
