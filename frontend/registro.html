<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Reservas FISI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="center-screen">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="text-center">
                <h1 style="margin-bottom: 0.5rem;">Crear Cuenta</h1>
                <p class="text-gray" style="margin-bottom: 2rem;">Regístrate con tu correo institucional</p>
            </div>

            <div class="form-group">
                <label for="correo">Correo Institucional</label>
                <input id="correo" type="email" placeholder="usuario@unmsm.edu.pe">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" placeholder="••••••••">
            </div>

            <button onclick="registro()" class="btn btn-primary btn-full mt-4">Registrarse</button>

            <div class="text-center mt-4 text-sm">
                <p class="text-gray">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
